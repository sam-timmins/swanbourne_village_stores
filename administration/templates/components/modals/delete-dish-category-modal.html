<div class="modal fade background-black-transp" id="delete-dish-category{{category.id}}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-0 border-purple">

      <div class="modal-header text-purple border-bottom-light-green">
        <h5 class="modal-title text-sm">{{ store_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body text-center my-3 px-3">
        <p class="text-sm text-dark-green">Are you sure that you would like to delete <span
            class="fw-bold">{{ category.name }}</span>?</p>
        <p class="text-xs text-uppercase text-dark-green mt-5">This action is not reversible</p>
      </div>

      <div class="modal-footer background-light-green d-flex flex-row justify-content-around align-items-center">

        <button type="button" class="btn btn-general btn-purple text-sm p-1 rounded-0"
          data-bs-dismiss="modal" aria-labelledby="close-modal-{{ category.id }}">Close</button>
        <span id="close-modal-{{ category.id }}" class="sr-only">Purple button with white text that closes the
          modal</span>

        <a href="{% url 'delete_dish_category' category.id %}"
          class="btn btn-general btn-white text-sm p-1 rounded-0 disabled" aria-labelledby="delete-modal-{{ category.id }}">Delete</a>
        <span id="delete-modal-{{ category.id }}" class="sr-only">White button with purple text that deletes the
          {{ category.name }} from the store</span>

      </div>
    </div>
  </div>
</div>
