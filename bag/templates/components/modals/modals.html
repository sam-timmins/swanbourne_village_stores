<div class="modal fade background-black-transp" id="remove_from_basket{{item.product.id}}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-0 border-purple">
  
        <div class="modal-header text-purple border-bottom-light-green">
          <h5 class="modal-title text-sm">{{ store_name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body text-center my-3 px-3">
          <p class="text-sm text-dark-green">Are you sure that you would like to remove 
                <br>
                <span class="fw-bold">{{ item.product.name | title }}</span>
                <br>
                from your basket?</p>
        </div>
  
        <div class="modal-footer background-light-green d-flex flex-row justify-content-around align-items-center">
  
          <button type="button" class="btn btn-general btn-purple text-sm p-1 rounded-0"
            data-bs-dismiss="modal" aria-labelledby="close-basket-modal-{{ item.product.slug_name }}">Close</button>
          <span id="close-basket-modal-{{ item.product.slug_name }}" class="sr-only">Purple button with white text that closes the
            modal</span>
  
          <a href=""
            class="btn btn-general btn-white text-sm p-1 rounded-0" aria-labelledby="remove-from-basket-{{ item.product.slug_name }}">Remove</a>
          <span id="remove-from-basket{{ item.product.slug_name }}" class="sr-only">White button with purple text that removes the
            {{ item.product.name }} from the basket</span>
  
        </div>
      </div>
    </div>
  </div>
