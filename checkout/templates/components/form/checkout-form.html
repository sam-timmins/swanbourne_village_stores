{% load crispy_forms_tags %}

    <div class="col-12 col-md-6 m-auto background-light-green p-3 p-md-5 mt-5 my-md-5">

        <form action="{% url 'checkout' %}" method="POST" id="payment-form">
            {% csrf_token %}

            {{ order_form | crispy }}

            <!-- Stripe card element -->
            <div class="mt-5 mb-3" id="card-element"></div>
            
            <!-- Stripe form errors -->
            <div class="mb-3 text-danger" id="card-errors" role="alert"></div>

            <div class="text-center my-5">
                <button type="submit" class="btn btn-general btn-purple btn-box-shadow-white text-sm p-1 rounded-0"
                    aria-labelledby="checkout-button">
                    Purchase
                </button>
                <span id="checkout-button" class="sr-only">
                    Purple button with white text that confirms payment
                </span>
                <p class="text-purple-text-xs my-3 fst-italic fw-bold">Your card will be charged {{ currency }}{{ grand_total }}</p>
            </div>

        </form>

        <hr class="text-purple w-lg-75 d-md-none">

    </div>
