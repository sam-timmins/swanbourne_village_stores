<!-- Mailchimp Signup Form -->
{% if not user.is_superuser %}
    <div id="mc_embed_signup background-light-green" class=" mx-auto col-12 col-md-6 col-xl-4 my-3">
        <form action="https://herokuapp.us17.list-manage.com/subscribe/post?u=2ccf6f10655b1ab866c751a37&amp;id=a3c9ca52a9"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate p-3 p-sm-5" target="_blank"
            novalidate>
            <div id="mc_embed_signup_scroll">
                <h2 class="text-sm text-header text-center text-purple p-0 my-3">Join our mailing list for weekly menu updates.</h2>
                <hr class="text-light-green w-lg-75">
                <div class="p-0 m-0 mc-field-group">
                    <input type="email" value="" name="EMAIL" class="my-3 mt-2 p-2 form-control fw-light text-xs rounded-0" id="mce-EMAIL" placeholder="Email Address *" required>
                </div>
                <div class="p-0 m-0 mc-field-group">
                    <input type="text" value="" name="FNAME" class="my-2 mt-3 p-2 form-control fw-light text-xs rounded-0" id="mce-FNAME" placeholder="First Name *" required>
                </div>
                <div id="mce-responses">
                    <div class="p-3 text-center text-purple" id="mce-error-response" style="display:none"></div>
                    <div class="p-3 text-center text-purple" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                        name="b_2ccf6f10655b1ab866c751a37_a3c9ca52a9" tabindex="-1" value=""></div>

                <input type="submit" value="Join Mailing List" name="subscribe" id="mc-embedded-subscribe"
                class="btn btn-general btn-light-green btn-box-shadow-white text-xs p-3 my-3 mx-auto rounded-0">

            </div>
        </form>
    </div>
{% endif %}
