<div class="modal fade" id="delete-order-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-0 border-purple">

      <div class="modal-header text-purple border-bottom-light-green">
        <h5 class="modal-title text-sm">Delete Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <p class="text-xs text-dark-green my-2 ms-3"># - {{ order.order_number }}</p>
      <hr class="m-0">

      <div class="modal-body text-center mt-3 px-3">
        <p class="text-sm text-dark-green m-0">Are you sure that you would like to delete this order?</p>
        <p class="text-xs text-uppercase text-dark-green mt-5">This action is not reversable</p>
      </div>

      <div class="modal-footer background-light-green d-flex flex-row justify-content-around align-items-center">

        <button type="button" class="btn btn-general btn-purple text-sm p-1 rounded-0" data-bs-dismiss="modal"
          aria-labelledby="close-delete-modal-{{ order.order_number }}">Close</button>
        <span id="close-delete-modal-{{ order.order_number }}" class="sr-only">
          Purple button with white text that closes the modal
        </span>

        <a href="{% url 'delete_order' order.order_number %}" class="btn btn-general btn-white text-sm p-1 rounded-0"
          aria-labelledby="delete-order-{{ order.order_number }}">
          Delete
        </a>
        <span id="delete-order-{{ order.order_number }}" class="sr-only">
          White button with purple text that permanently deletes the order
        </span>

      </div>

    </div>
  </div>
</div>
