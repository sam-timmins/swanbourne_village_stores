<div class="modal fade" id="update-collection-status-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-0 border-purple">
      
            <div class="modal-header text-purple border-bottom-light-green">
              <h5 class="modal-title text-sm">Collection Status</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <p class="text-xs text-dark-green my-2 ms-3"># - {{ order.order_number }}</p>
            <hr class="m-0">

            <div class="modal-body text-center mt-3 px-3">
              <p class="text-sm text-dark-green m-0">Are you sure that you would like to change the collection status?</p>
            </div>

            <form method="POST" id="update-collection-status-form">
                {% csrf_token %}

                <div class="col-6 text-sm border-0 rounded-0 p-3 my-3 mx-auto">
                        {{ collected_form | crispy }}
                </div>

                <div class="modal-footer background-light-green d-flex flex-row justify-content-around align-items-center">

                    <button type="button" class="btn btn-general btn-purple text-sm p-1 rounded-0"
                    data-bs-dismiss="modal" aria-labelledby="close-collection-modal-{{ order.order_number }}">Close</button>
                    <span id="close-collection-modal-{{ order.order_number }}" class="sr-only">
                        Purple button with white text that closes the modal
                    </span>
            
                    <button type="submit" class="btn btn-general btn-white text-sm p-1 rounded-0" 
                    aria-labelledby="update-collection-modal-{{ order.order_number }}">
                        Update
                    </button>
                    <span id="update-collection-modal-{{ order.order_number }}" class="sr-only">
                        White button with purple text that updates the {{ product.name }} collection status
                    </span>

                </div>

            </form>

            
          </div>
        </div>
      </div>
