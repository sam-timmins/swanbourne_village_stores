{% if request.user.is_superuser %}
    <div class="my-5 d-flex flex-row justify-content-around">
        <button type="button" class="btn btn-general btn-white text-sm p-1 rounded-0" data-bs-toggle="modal"
            data-bs-target="#delete-product{{product.id}}" aria-labelledby="delete-button-{{ product.slug_name }}">
            Delete
        </button>
        <span id="delete-button-{{ product.slug_name }}" class="sr-only">White button with purple text that opens the confirmation modal to delete {{ product.name }}</span>

        <a href="{% if product in dishes %}
                    {% url 'edit_dish' product.id %}
                {% elif product in wines %}
                    {% url 'edit_wine' product.id %}
                {% elif product in bundle %}
                    {% url 'edit_works' product.id %}
                {% endif %}"
            class="btn btn-general btn-purple text-sm p-1 rounded-0" aria-labelledby="edit-button-{{ product.slug_name }}">Edit</a>
        <span id="edit-button-{{ product.slug_name }}" class="sr-only">Purple button with white text that navigates to the edit page for {{ product.name }}</span>
    </div>
{% endif %}
