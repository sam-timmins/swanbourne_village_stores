<div class="modal fade background-black-transp" id="delete-product{{product.id}}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-0 border-purple">

      <div class="modal-header text-purple border-bottom-light-green">
        <h5 class="modal-title text-sm">{{ store_name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body text-center my-3 px-3">
        <p class="text-sm text-dark-green">Are you sure that you would like to delete <span
            class="fw-bold">{{ product.name }}</span>?</p>
        <p class="text-sm text-dark-green">This action is not reversible</p>
      </div>

      <div class="modal-footer background-light-green d-flex flex-row justify-content-around align-items-center">

        <button type="button" class="btn btn-general btn-purple text-sm p-1 rounded-0"
          data-bs-dismiss="modal" aria-labelledby="close-modal-{{ product.slug_name }}">Close</button>
        <span id="close-modal-{{ product.slug_name }}" class="sr-only">Purple button with white text that closes the
          modal</span>

        <a href="{% url 'delete__works_product' product.id %}"
          class="btn btn-general btn-white text-sm p-1 rounded-0" aria-labelledby="delete-modal-{{ product.slug_name }}">Delete</a>
        <span id="delete-modal-{{ product.slug_name }}" class="sr-only">White button with purple text that deletes the
          {{ product.name }} from the store</span>

      </div>
    </div>
  </div>
</div>
