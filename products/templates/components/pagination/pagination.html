<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center my-5">

        {% if page_all_products.has_previous %}
            <li class="page-item">
                <a href="?page=1" class="page-link px-1 px-sm-3 py-3  text-sm rounded-0 border-purple background-light-green text-purple">
                    &laquo; first
                </a>
            </li>
            <li class="page-item">
                <a href="?page={{ page_all_products.previous_page_number }}" 
                class="page-link px-1 px-sm-3 py-3  text-sm rounded-0 border-purple background-light-green text-purple">
                    previous
                </a>
            </li>
        {% endif %}

        {% for pages in number_of_pages %}
        <li class="page-item d-none d-md-inline">
            <a href="?page={{ forloop.counter }}"
            class="page-link px-1 px-sm-3 py-3  text-sm rounded-0 border-purple background-light-green text-purple">
                {{ forloop.counter }}
            </a>
        </li>
        {% endfor %}

        {% if page_all_products.has_next %}
            <li class="page-item">
                <a href="?page={{ page_all_products.next_page_number }}" 
                class="page-link px-1 px-sm-3 py-3  text-sm rounded-0 border-purple background-light-green text-purple">
                    next
                </a>
            </li>
            <li class="page-item">
                <a href="?page={{ page_all_products.paginator.num_pages }}" 
                class="page-link px-1 px-sm-3 py-3  text-sm rounded-0 border-purple background-light-green text-purple">
                    last &raquo;
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
