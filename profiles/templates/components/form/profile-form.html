{% load crispy_forms_tags %}

<div class="col-12 col-lg-4 p-3 p-lg-5 text-purple">
    
    <form action="{% url 'profile' %}" method="POST" id="profile-update-form" class="text-center">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-general btn-box-shadow-white btn-purple text-sm p-3 my-md-5 mx-3 mx-md-5 rounded-0">Update</button>
    </form>
    
</div>
