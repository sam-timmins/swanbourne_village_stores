{% if request.user.is_superuser %}

    <button class="btn-order-numbers background-dark-green text-white border-white rounded-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">{{ store_name }}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body py-5">
            <h2 class="text-sm text-dark-green mb-5">Order Information</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Quantity</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <a href="{% url 'orders' %}" class="text-decoration-none text-dark-green d-block">
                            Open Orders
                        </a>
                    </th>
                    <td>
                        <a href="{% url 'orders' %}" class="text-decoration-none text-dark-green d-block">
                            {{ open_orders_count }}
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endif %}
